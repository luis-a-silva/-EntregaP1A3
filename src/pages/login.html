<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Faster+One&family=Permanent+Marker&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <title>EduGames - Login</title>
</head>
<style>
    /* NOVO contÃªiner interno, controla o espaÃ§o e as animaÃ§Ãµes */
    .form-wrapper {
        position: relative;
        width: 100%;
        max-width: 900px;
        height: 800px;
        margin: 80px auto;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* ContÃªiner base dos forms */
    /* ðŸ”¹ Dentro da .form-container, equilibramos imagem e form */
    .form-container {
        position: absolute;
        width: 100%;
        height: max-content;
        padding: 20px;
        gap: 20px   ;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: var(--cor-fundo-componente);
        border: 1px solid var(--cor-borda);
        border-radius: 12px;
        transition: all 0.8s ease;
    }

    /* ðŸ”¹ Imagens maiores, mantendo responsividade */
    .form-container img {
        width: 100%;
        max-width: 420px;
        /* Tamanho mÃ¡ximo confortÃ¡vel em desktop */
        height: auto;
        border-radius: 12px;
        object-fit: cover;
        transition: transform 0.5s ease;
    }

    /* Pequeno efeito visual ao trocar */
    .form-container img:hover {
        transform: scale(1.02);
    }

    /* ðŸ”¹ FormulÃ¡rios ocupam o mesmo espaÃ§o visual que a imagem */
    form {
        flex: 1;
        min-width: 320px;
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    /* TransiÃ§Ãµes entre os formulÃ¡rios */
    .form-login-active {
        opacity: 1;
        transform: translateX(0);
        z-index: 2;
    }

    .form-login-hide {
        opacity: 0;
        transform: translateX(-100%);
        z-index: 1;
    }

    .form-cadastro {
        opacity: 0;
        transform: translateX(100%);
        z-index: 1;
    }

    .form-cadastro-active {
        opacity: 1;
        transform: translateX(0);
        z-index: 2;
    }

    .form-container,
    form,
    input,
    button {
        transition: all 0.5s ease;
    }

    /* ðŸ”¹ ContÃªiner de cada campo para alinhar label e input */
    form label {
        font-size: 0.9rem;
        color: var(--cor-texto-secundario);
        font-weight: 500;

    }

    /* ðŸ”¹ Inputs modernos */
    form input {
        width: 100%;
        padding: 14px 12px;
        font-size: 0.95rem;
        border: 1px solid var(--cor-borda);
        border-radius: 8px;
        background-color: var(--cor-fundo);
        color: var(--cor-texto-principal);
        outline: none;
        transition: all 0.3s ease;
    }

    /* ðŸ”¹ Destaque no foco */
    form input:focus {
        border-color: var(--cor-principal-violeta);
        box-shadow: 0 0 6px rgba(130, 87, 229, 0.3);
    }

    .form-links {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.98rem;
    }

    .form-links button {
        background: none;
        border: none;
        color: #4a90e2;
        cursor: pointer;
        font-size: 0.98rem;
        font-weight: 800;
        padding: 0;
    }


    /* ðŸ”¹ Suporte a tema claro */
    body[data-theme="light"] form input {
        background-color: var(--cor-fundo-componente);
    }

    body[data-theme="light"] form input:focus {
        box-shadow: 0 0 6px rgba(107, 77, 230, 0.2);
    }
</style>

<body>
    <header class="cabecalho">
        <div class="logo">
            <i class="fas fa-gamepad"></i>
            <h1>EduGames</h1>
        </div>
        <div class="barra-busca">
            <input type="text" placeholder="Procurar jogos..." />
            <button aria-label="Buscar">
                <i class="fas fa-search"></i>
            </button>
        </div>
        <nav class="navegacao">
            <button class="btn-secundario" id="goToLogin">Entrar</button>
            <button class="btn-primario" id="goToCadastro">Cadastre-se</button>
            <button aria-label="Modo claro" id="whiteMode" class="btn-primario">
                <i class="fas fa-sun"></i>
            </button>

            <button aria-label="Modo escuro" id="darkMode" class="btn-secundario" style="display: none;">
                <i class="fas fa-moon"></i>
            </button>
        </nav>
    </header>
    <main class="main-container">
        <div id="alerta-centralizado"></div>
        <div class="form-wrapper">
            <!-- Form de Login -->
            <div class="form-container form-login-active" id="container-login">
                <div class="img-form-login">
                    <img src="../assets/login-img.png" alt="Login">
                </div>
                <form id="login-form">
                    <h2>Efetue seu login</h2>
                    <label for="email-login">E-mail</label>
                    <input type="email" id="email-login" placeholder="Digite seu e-mail" required>
                    <label for="password-login">Senha</label>
                    <input type="password" id="password-login" placeholder="Digite sua senha" required>
                    <button type="submit" class="btn-primario">Entrar</button>
                    <div class="form-links">
                        <span>NÃ£o possui uma conta?</span>
                        <button type="button" id="btn-cadastrar">Cadastre-se</button>

                    </div>
                </form>
            </div>

            <!-- Form de Cadastro -->
            <div class="form-container form-cadastro" id="container-cadastro">
                <form id="cadastrar-form">
                    <h2>FaÃ§a seu cadastro!</h2>
                    <label for="email-cadastro">E-mail</label>
                    <input type="email" id="email-cadastro" placeholder="Digite seu e-mail" required>
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" placeholder="Digite seu nome" required>
                    <label for="data-nascimento">Data de nascimento</label>
                    <input type="date" id="data-nascimento" required>
                    <label for="password-cadastro">Senha</label>
                    <input type="password" id="password-cadastro" placeholder="Digite sua senha" required>
                    <label for="confirm-password-cadastro">Confirme sua senha</label>
                    <input type="password" id="confirm-password-cadastro" placeholder="Confirme sua senha" required>
                    <button type="submit" class="btn-primario">Cadastrar</button>
                    <div class="form-links">
                        <span>JÃ¡ possui uma conta?</span>
                        <button type="button" id="btn-login">Login</button>
                    </div>
                </form>
                <div class="img-form-cadastro">
                    <img src="../assets/register-img.png" alt="Cadastro">
                </div>
            </div>
        </div>
    </main>


    <footer class="rodape">
        <div class="rodape-links">
            <a href="#">Sobre</a>
            <a href="#">Suporte</a>
            <a href="#">Contato</a>
        </div>
        &copy 2025 EduGames. Todos os direitos reservados.
        <div class="icones-sociais">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
    </footer>
    <script type="module" src="login.js"></script>
</body>

</html>
