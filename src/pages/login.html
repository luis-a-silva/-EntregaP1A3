<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <header>
      <h1>EduGames</h1>
      <nav>
        <a href="#">Início</a>
        <a href="#">Sobre</a>
        <a href="#">Contato</a>
      </nav>
    </header>
    <main>
      <div class="container">
        <!-- Login -->
        <div class="form-wrapper login-active" id="login-wrapper">
          <div class="form-content">
            <form id="login-form">
              <h2>Efetue Login!</h2>
              <label for="email">E-mail</label>
              <input
                type="email"
                name="email"
                placeholder="insira seu melhor e-mail"
                id="email"
              />
              <label for="senha">Senha</label>
              <input
                type="password"
                name="senha"
                placeholder="*********"
                id="senha"
              />
              <input type="submit" value="Entrar" />
              <div class="form-links">
                <span>Não possui uma conta?</span>
                <button type="button" onclick="showCadastrar()">
                  Cadastre-se
                </button>
                <span>|</span>
                <button type="button" onclick="showRedefinirSenha()">
                  Esqueceu sua senha?
                </button>
              </div>
            </form>
          </div>
          <div class="form-image">
            <img src="/src/assets/login-img.png" alt="Login" />
          </div>
        </div>
        <!-- Cadastro -->
        <div class="form-wrapper" id="cadastrar-wrapper">
          <div class="form-image">
            <img src="/src/assets/register-img.png" alt="Cadastro" />
          </div>
          <div class="form-content">
            <form id="cadastrar-form">
              <h2>Cadastre-se!</h2>
              <label for="nome">Nome</label>
              <input
                type="text"
                name="nome"
                placeholder="insira seu nome completo"
                id="nome"
              />
              <label for="email-cadastro">E-mail</label>
              <input
                type="email"
                name="email-cadastro"
                placeholder="insira seu melhor e-mail"
                id="email-cadastro"
              />
              <label for="senha-cadastro">Senha</label>
              <input
                type="password"
                name="senha-cadastro"
                placeholder="*********"
                id="senha-cadastro"
              />
              <input type="submit" value="Cadastrar" />
              <div class="form-links">
                <span>Já possui uma conta?</span>
                <button type="button" onclick="showLogin()">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>&copy; 2025 EduGames. Todos os direitos reservados.</p>
    </footer>
    <script type="module" src="scripts/login.js"></script>
    <script>
      //Exibir formulários
      function showCadastrar() {
        document
          .getElementById("login-wrapper")
          .classList.remove("login-active");
        document
          .getElementById("cadastrar-wrapper")
          .classList.add("cadastrar-active");
      }
      function showLogin() {
        document
          .getElementById("cadastrar-wrapper")
          .classList.remove("cadastrar-active");
        document.getElementById("login-wrapper").classList.add("login-active");
      }
      function showRedefinirSenha() {
        alert("Funcionalidade de redefinição de senha em desenvolvimento.");
      }
    </script>
  </body>
</html>
