<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="login.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Faster+One&family=Permanent+Marker&family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <title>EduGames - Login</title>
  </head>
  <body>
    <header class="cabecalho">
      <a href="index.html" class="logo">
        <i class="fas fa-gamepad"></i>
        <h1>EduGames</h1>
      </a>
      <div class="barra-busca">
        <input type="text" placeholder="Procurar jogos..." />
        <button aria-label="Buscar">
          <i class="fas fa-search"></i>
        </button>
      </div>
      <nav class="navegacao">
        <button class="btn-secundario" id="goToLogin">Entrar</button>
        <button class="btn-primario" id="goToCadastro">Cadastre-se</button>
        <button aria-label="Modo claro" id="whiteMode" class="btn-primario">
          <i class="fas fa-sun"></i>
        </button>

        <button
          aria-label="Modo escuro"
          id="darkMode"
          class="btn-secundario"
          style="display: none"
        >
          <i class="fas fa-moon"></i>
        </button>
      </nav>
    </header>
    <main class="main-container">
      <div id="alerta-centralizado"></div>
      <div class="form-wrapper">
        <!-- Form de Login -->
        <div class="form-container form-login-active" id="container-login">
          <div class="img-form-login">
            <img src="../assets/login-img.png" alt="Login" />
          </div>
          <form id="login-form">
            <h2>Efetue seu login</h2>
            <label for="email-login">E-mail</label>
            <input
              type="email"
              id="email-login"
              placeholder="Digite seu e-mail"
              required
            />
            <label for="password-login">Senha</label>
            <input
              type="password"
              id="password-login"
              placeholder="Digite sua senha"
              required
            />
            <button type="submit" class="btn-primario">Entrar</button>
            <div class="form-links">
              <span>Não possui uma conta?</span>
              <button type="button" id="btn-cadastrar">Cadastre-se</button>
            </div>
          </form>
        </div>

        <!-- Form de Cadastro -->
        <div class="form-container form-cadastro" id="container-cadastro">
          <form id="cadastrar-form">
            <h2>Faça seu cadastro!</h2>
            <label for="email-cadastro">E-mail</label>
            <input
              type="email"
              id="email-cadastro"
              placeholder="Digite seu e-mail"
              required
            />
            <label for="nome">Nome</label>
            <input
              type="text"
              id="nome"
              placeholder="Digite seu nome"
              required
            />
            <label for="data-nascimento">Data de nascimento</label>
            <input type="date" id="data-nascimento" required />
            <label for="password-cadastro">Senha</label>
            <input
              type="password"
              id="password-cadastro"
              placeholder="Digite sua senha"
              required
            />
            <label for="confirm-password-cadastro">Confirme sua senha</label>
            <input
              type="password"
              id="confirm-password-cadastro"
              placeholder="Confirme sua senha"
              required
            />
            <button type="submit" class="btn-primario">Cadastrar</button>
            <div class="form-links">
              <span>Já possui uma conta?</span>
              <button type="button" id="btn-login">Login</button>
            </div>
          </form>
          <div class="img-form-cadastro">
            <img src="../assets/register-img.png" alt="Cadastro" />
          </div>
        </div>
      </div>
    </main>

    <footer class="rodape">
      <div class="rodape-links">
        <a href="#">Sobre</a>
        <a href="#">Suporte</a>
        <a href="#">Contato</a>
      </div>
      &copy 2025 EduGames. Todos os direitos reservados.
      <div class="icones-sociais">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
      </div>
    </footer>
    <script type="module" src="login.js"></script>
  </body>
</html>
